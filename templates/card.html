<div class="mcprof">
    <div id="mcprof-header-bar">
        <div id="mcprof-title">myMcProf</div>
    </div>
    <div id="mcprof-ratings-container">
        <div class="mcprof-card">
            <div id="prof-info">
                <div id="prof-name"></div>
                <div id="prof-title"></div>
            </div>
            <div class="mcprof-error">
                <div id="text"></div>
                <div id="input-search">
                    <input type="text" id="search">
                </div>
                <div class="mcprof-hint"><sup>*</sup>Try searching without middle names</div>
                <div class="mcprof-hint"><sup>*</sup>Try searching with shortened versions ('Greg' instead of 'Gregory')</div>
            </div>
            <div id="mcprof-loading">
                <div id="mcprof-logo-container">
                    <div id="mcprof-logo"></div>
                </div>
            </div>
            <div class="mcprof-row">
                <div class="mcprof-col-50">
                    <div class="mcprof-rating">Overall Quality</div>
                    <div class="mcprof-score" id="mcprof-overall_quality"></div>
                </div>
                <div class="mcprof-col-50">
                    <div class="mcprof-rating">Average Grade</div>
                    <div class="mcprof-score" id="mcprof-avg-grade"></div>
                </div>
            </div>
            <div class="mcprof-row">
                <div class="mcprof-col-33">
                    <div class="mcprof-rating">Helpfulness</div>
                    <div class="mcprof-score" id="mcprof-helpf"></div>
                </div>
                <div class="mcprof-col-33">
                    <div class="mcprof-rating">Clarity</div>
                    <div class="mcprof-score" id="mcprof-clarity"></div>
                </div>
                <div class="mcprof-col-33">
                    <div class="mcprof-rating">Easiness</div>
                    <div class="mcprof-score" id="mcprof-easiness"></div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="mcprof-hint">
                *All ratings are out of a maximum of 5 points.
            </div>
        </div>
    </div>  
</div>
