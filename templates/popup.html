<!doctype html>
<html>
    <head>
        <script src="../js/app.js"></script>
        <script src="../js/popup.js"></script>
    </head>
    <body>
        <div id="mcprof-quick-search">
            <div id="mcprof-popup-header">
                myMcProf
            </div>
            <div id="mcprof-popup-field">
                <input type="text" placeholder="Search for a professor" id="popup-field">
            </div>
            <div id="mcprof-popup-buttons">
                <div class="popup-button">
                    <div id="popup-search">Search</div>
                </div>
                <div class="popup-button">
                    <div id="popup-compare">Compare</div>
                </div>
            </div>
        </div>
    </body>
    <style>
        @font-face
        {
            src:url("../fonts/SourceSansPro-Regular.otf");
            font-family:"Source Sans Pro";
        }
        
        body
        {
            margin:0;
        }
        
        #mcprof-quick-search
        {
            width:20em;
            height:9em;
        }

        #mcprof-popup-header
        {
            border-top-left-radius:5px;
            border-top-right-radius:5px;
            width:100%;
            height:2em;
            font-size:1.2em;
            text-align:center;
            background-color:#CC2821;
            color:#fff;
            font-family:"Source Sans Pro";
            line-height:2em;
        }
        
        #mcprof-popup-field
        {
            width:100%;
            height:5em;
            line-height:5em;
            text-align:center;
        }
        
        #mcprof-popup-field #popup-field
        {
            -webkit-appearance:none;
            border:1px solid #cecece;
            border-radius:3px;
            height:1.3em;
            padding:5px;
            font-family:"Source Sans Pro";
            margin:auto;
            width:85%;
            -webkit-transition:all 0.5s ease-in-out;
            text-transform:capitalize;
        }
        
        #mcprof-popup-field #popup-field:focus
        {
            outline:none;
            box-shadow:0 0 1px 1px #F78181;
        }
        
        #mcprof-popup-buttons
        {
            width:65%;
            margin:auto;
            height:3em;
        }
        
        #mcprof-popup-buttons .popup-button
        {
            height:100%;
            width:50%;
            float:left;
        }
        
        #mcprof-popup-buttons .popup-button>div
        {
            margin:auto;
            -webkit-box-sizing:border-box;
            font-weight:bold;
            height:2.5em;
            line-height:2.5em;
            width:85%;
            color:#fff;
            border-radius:3px;
            font-size:11px;
            background-color:#CC2821;
            font-family:"Source Sans Pro";
            text-align:center;
            cursor:pointer;
        }
    </style>
</html>
